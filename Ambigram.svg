      }

      .cls-2 {
        stroke-width: 4px;
      }
      /* Responsive behavior with transitions */
      svg * {
        transition: opacity .3s ease-out;
      }

      /* Large screens - everything is visible (default) */
      
      /* Medium screens - hide Full-Logo-Sides */
